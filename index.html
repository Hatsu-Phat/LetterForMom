<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lời Nhắn Yêu Thương Gửi Mẹ</title> <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="background"></div>
    <h1 class="wish-title">Chúc úm 20/10 vui vẻ ❤️</h1>

    <div class="envelope-wrapper">
        <div class="envelope">
            <div class="card"></div> 
            <div class="flap top">
            </div>
            <div class="heart-seal-top"></div> 
            <div class="flap bottom">
                <div class="heart-lock-bottom"></div> 
            </div>
        </div>
        <img src="wing-left.png" alt="Angel Wing Left" class="angel-wing left-wing">
        <img src="wing-right.png" alt="Angel Wing Right" class="angel-wing right-wing">
    </div>

    <div class="popup-overlay" id="letter-popup">
        <div class="popup-content">
            <button class="close-button">&times;</button>
            <div class="letter-border">
                <div class="letter-content">
                    <p class="greeting"><strong>Gửi má mì của con!</strong></p> <p>
                        Nhân ngày 20/10, con chúc úm vui vẻ. Cảm ơn úm đã luôn yêu thương, chăm sóc và hy sinh vì con.
                    </p>
                    <p>
                        Chúc úm luôn mạnh khỏe. Con yêu úm rất nhiều! ❤️
                    </p>
                    <p class="signature">
                        Con trai lớn của úm ❤️
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
