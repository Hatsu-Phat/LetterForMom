<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letter</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="background"></div>

    <div class="envelope-wrapper">
        <div class="envelope">
            <div class="card"></div> 
            <div class="flap top">
            </div>
            <div class="heart-seal-top"></div> 
            <div class="flap bottom">
                <div class="heart-lock-bottom"></div> 
            </div>
        </div>
        <img src="wing-left.png" alt="Angel Wing Left" class="angel-wing left-wing">
        <img src="wing-right.png" alt="Angel Wing Right" class="angel-wing right-wing">
    </div>

    <div class="popup-overlay" id="letter-popup">
        <div class="popup-content">
            <button class="close-button">&times;</button>
            <div class="letter-border">
                <div class="letter-content">
                    <p class="greeting"><strong>Gửi bé iu</strong></p>
                    <p>
                        Hi bé iu, anh làm tấm thẻ này để giờ đây sẽ giống như bé luôn có anh đi bên cạnh, chúc bé ngày 20/10 vui vẻ. Anh iu bé rất nhiều.
                    </p>
                    <p class="signature">
                        Anh iu của bé ❤️
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
